<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  {% block header %} {% endblock %}
  <title> {% block title %} EXAMPLE blog {% endblock %} </title>
</head>

<body>
    <div id='main'>
    <header>
        <a href=".">posts</a> | <a href="links">links</a>
    </header>
    <div id='content'>
        {% block content %} {% endblock %}
    </div>

    <div id='footer'>
        {% block feed %}{% endblock %}
        <a href="https://github.com/rsaarelm/blog-engine/"><img height="15" src="git.svg" alt="site generator repository"/></a>
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="by-nc-sa.png" alt="cc-by-sa"/></a>
    </div>

    </div>
</body>
</html>
